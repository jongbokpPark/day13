<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #map {
        width: 100%;
        height: 900px;
      }
    </style>

    <script>
      // 배열을 이용한 방법
      let posArray; // 위도, 경도의 배열
      let iconArray; // 아이콘의 배열
      let msgArray; // 상점의 팝업 배열

      //맵이 로드될떄 호출될 함수 ..
      function initMap() {
        posArray = [
          [37.61911, 126.7191],
          [37.6188232, 126.7181613],
          [37.61846, 126.7179],
          [37.62028, 126.7172],
          [37.61907, 126.7209],
        ];

        iconArray = [
          "../images/amongas/character1.png",
          "../images/amongas/character2.png",
          "../images/amongas/character3.png",
          "../images/amongas/character4.png",
          "../images/amongas/plane.png",
        ];

        msgArray = [
          "마라탕맛집",
          "햄버거맛집2",
          "커피맛집3",
          "전골맛집4",
          "냉면맛집5",
        ];

        var mapProp = {
          center: new google.maps.LatLng(37.61911, 126.7191),
          zoom: 18,
        };

        var map = new google.maps.Map(document.getElementById("map"), mapProp);

        for (let i = 0; i < 5; i++) {
          // 맵에 사용할 마커 만들기
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(posArray[i][0], posArray[i][1]),
            animation: google.maps.Animation.BOUNCE,
            icon: {
              url: iconArray[i],
              scaledSize: new google.maps.Size(45, 45),
            },
            map: map,
          });

          // 원도우 생성
          var infowindow = new google.maps.InfoWindow({
            content: msgArray[i],
          });

          infowindow.open(map, marker);
        }
      }
    </script>
  </head>
  <body>
    <div id="map">구글지도가 나올 예정..</div>
  </body>
</html>
